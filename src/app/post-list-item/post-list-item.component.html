<li  [ngClass]="{ 'list-group-item' : true, 
                  'list-group-item-success': loveIts > 0,
                  'list-group-item-danger': loveIts < 0 }">
  <h1>{{title}}</h1>
  <p>{{content}}</p>

  <button style="background: blue" (click)="onLike()">Like</button>
  <button style="background: red" (click)="onDislike()">Dislike</button>
</li>
